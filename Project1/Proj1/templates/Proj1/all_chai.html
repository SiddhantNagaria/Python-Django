{% extends "layout.html" %}

{% block  title%}
Home page
{% endblock  %}

{% block content %}
<h1>Home Page - Siddhant Nagaria</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais  %}
    <div class="bg-green-500 p-5 rounded">
        <img class= "rounded"src="{{chai.image.url}}" alt="photo here">
        <h3>{{chai.name}}</h3>
        <a href="{% url "chai_detail" chai.id %}">
            <button type="button">
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}
